name: Update flake.lock
on:
  workflow_dispatch:
  schedule:
    - cron: "37 21 * * 3,6"
permissions:
  contents: write
  pull-requests: write
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31.8.1
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-msg: "Update flake.lock"
          pr-title: "Update flake.lock"
      - name: Enable auto-merge
        if: ${{ steps.update.outputs.pull-request-number }}
        run: gh pr merge --rebase --auto --delete-branch ${{ steps.update.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
