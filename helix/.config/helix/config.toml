theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false
rulers = [120]

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
"+" = "increment"
"minus" = "decrement"

[keys.normal.space]
"," = ":w"
